<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - Naruto</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/style.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/images/Naruto.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Naruto</h2>
                </div>
            </div>

            <ul class="lista-de-personagens ">
                <li class="personagem selecionado" id="naruto" data-name="Naruto">
                    <span class="tag">1P</span>
                    <img src="./src/images/Naruto icon.webp" alt="Personagem Naruto">
                </li>

                <li class="personagem" id="sasuke" data-name="Sasuke">
                    <span class="tag">1P</span>
                    <img src="./src/images/Sasuke icon.jpg" alt="Personagem Sasuke">
                </li>

                <li class="personagem" id="sakura" data-name="Sakura">
                    <span class="tag">1P</span>
                    <img src="./src/images/Sakura icon.jpg" alt="Personagem Sakura">
                </li>

                <li class="personagem" id="minato" data-name="Minato">
                    <span class="tag">1P</span>
                    <img src="./src/images/Minato icon.webp" alt="Personagem Minato">
                </li>

                <li class="personagem" id="hashirama" data-name="Hashirama">
                    <span class="tag">1P</span>
                    <img src="./src/images/Hashirama icon.jpg" alt="Personagem Hashirama">
                </li>

                <li class="personagem" id="tsunade" data-name="Tsunade">
                    <span class="tag">1P</span>
                    <img src="./src/images/Tsunade icon.jpg" alt="Personagem Tsunade">
                </li>

                <li class="personagem" id="tobirama" data-name="Tobirama">
                    <span class="tag">1P</span>
                    <img src="./src/images/Tobirama icon.jpg" alt="Personagem Tobirama">
                </li>

                <li class="personagem" id="rock-lee" data-name="Rock Lee">
                    <span class="tag">1P</span>
                    <img src="./src/images/Rock lee icon.jpg" alt="Personagem Rock Lee">
                </li>

                <li class="personagem jogador-2-selecionado" id="madara" data-name="Madara">
                    <span class="tag">1P</span>
                    <img src="./src/images/madara icon.jpg" alt="Personagem Madara">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/images/Madara.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Madara</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
